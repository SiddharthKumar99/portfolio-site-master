<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="form">
        <h1>Application For Permission To Date My Daughter</h1>
        <p>Note: Form is to be completed at least 21 days prior to date</p>
        <form action="">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" required><br>
                <label for="address">Address</label><br>
                <input type="text" placeholder="Enter your address"><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="example123@email.com" required><br>
                <label for="phone">Phone No.</label><br>
                <input type="phone" placeholder="10 digit phone no."><br>
                <label for="iq">IQ</label><br>
                <input type="text" placeholder="Enter iq here"><br>
                <label for="">Gender</label><br>
                <input type="radio" name="gender" id="male"><label for="male">Male</label><br>
                <input type="radio" name="gender" id="female"><label for="female">female</label><br>
                <input type="radio" name="gender" id="other"><label for="other">Other</label>
            </fieldset>
        </form>
    </div>
</body>
</html>
